<md-content aria-label="Add a new book" style=" max-width:75%; max-height:90%">
  <md-content>
    <div ng-controller="addBookCtrl">
    	<div ng-switch on="$root.addStep" layout-fill>
            <div ng-switch-when="search" layout-fill>
    			<div ng-include="'views/addBook_search.html'"></div>
    		</div>
    		<div ng-switch-when="select" layout-fill>
    			<div ng-include="'views/addBook_select.html'"></div>
    		</div>
    	</div>
    </div>
  </md-content>
</md-content>
