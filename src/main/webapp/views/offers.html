<md-list>
    <md-item ng-repeat="book in books | orderBy:orderProp | isOffer">
        <md-item-content>
            <div class="md-tile-left">
                <img ng-src="images/{{book.image}}" class="img">
            </div>
            <div class="md-tile-content">
                <h3>{{book.title}}</h3>
                <h4>{{book.author}}</h4>
            </div>
        </md-item-content>
        <md-divider ng-if="!$last"></md-divider>
    </md-item>
</md-list>
