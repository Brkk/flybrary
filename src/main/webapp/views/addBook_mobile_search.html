<section layout="vertical" layout-fill>
	<md-toolbar class="app-toolbar">
		<div class="md-toolbar-tools" tabindex="0" layout="horizontal" layout-align="space-between"> 
	    	<md-button ng-click="backToMain()" style="max-width:30px"><i class="fa fa-arrow-left fa-lg"></i></md-button>
	        <h2> {{$root.addbooktype}}</h2>
	    </div>
	</md-toolbar>

	<md-card layout="horizontal" layout-align="space-around" flex>
		<section layout="vertical" layout-align="space-around" flex>
			<p class="helvetica-neue-style">You can search by Title and/or Author, or by ISBN.</p>
			<md-card>
				<md-text-float label="Title" ng-model="search.title" class="long"></md-text-float>
				<md-text-float label="Author" ng-model="search.author" class="long"></md-text-float>
			</md-card>
			<p style='font-size: 20px; color: Black; text-align:center;'>or</p>
			<md-card>
				<section layout="horizontal" layout-align="space-around" flex>
					<md-text-float label="ISBN" ng-model="search.ISBN"></md-text-float>
					<div><i class="fa fa-barcode fa-3x"></i></div>
				</section>
			</md-card>
		</section>
		<section layout="vertical" layout-align="space-around" style="width:30%">	
			<div  >
				<md-button ng-click="searchTitleAuthor()"><i class="fa fa-search"></i></md-button>
			</div>
			<div >
				<md-button ng-click="searchISBN()"><i class="fa fa-search"></i></md-button>
			</div>
		</section>
	</md-card>
</section>
