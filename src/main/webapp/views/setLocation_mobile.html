<md-content ng-controller="locCtrl" layout="vertical" flex style="width:100%; height:100%; background-repeat: repeat; background-image: url('../images/swirl_pattern.png')">
	<md-card flex class="white-background-coloring">
		<md-card flex class="white-background-coloring">
				<b>Looks like you haven't set your location. Please either click set location.
				Once the map show where you are, hit done and start sharing.</b> 
		</md-card>
		<md-card flex >
			<map 
				center="{{loc.lat}},{{loc.lon}}" 
				zoom="{{loc.zoom}}"
				street-view-control="false" 
				layout-fill
				flex
				>
				<shape id="circle" name="circle" stroke-color="#3F51B5" fill-color="#7986CB"
			      stroke-opacity="0.8" stroke-weight="2" 
			      center="[{{loc.lat}},{{loc.lon}}]" radius="{{loc.radius}}" editable="false" >
			    </shape> 
			</map>
		    <div flex layout='vertical' layout-align='center center' style="padding-top:10px">
		    	<md-button ng-click="getLoc()" class="md-raised md-primary" style="max-width:45%" flex> Set Location 
		    		<i class="fa fa-location-arrow" style="color:white"></i>	
		    	</md-button>
		  	</div>
	   	</md-card>
	   	<md-card flex class ="white-background-coloring">
	   		<div flex layout='vertical' layout-align='center center'>
	   			<md-button ng-click="locSet()" class="md-raised md-primary" style="max-width:25%" flex> Done </md-button>
			 </div>
	   	</md-card>
   	</md-card>
</md-content>
