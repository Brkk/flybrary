<section layout="vertical" layout-fill class="small-btns">
	
	<md-toolbar class="app-toolbar" style="z-index:3">    
        <div class="md-toolbar-tools" tabindex="0" layout="horizontal" layout-align="space-between"> 
        	<h1>{{$root.addbooktype}}</h1>
        </div>
    </md-toolbar>

	<section layout="horizontal" layout-align="space-around" flex>
		<md-text-float label="Title" ng-model="search.title"></md-text-float>
		<md-text-float label="Author" ng-model="search.author"></md-text-float>
		<md-button ng-click="searchTitleAuthor()"><i class="fa fa-chevron-right"></i></md-button>
	</section>
	<md-divider ></md-divider>
	<section layout="horizontal" layout-align="space-around" flex>
		<md-button class="md-fab"><i class="fa fa-camera"></i></md-button>
		<md-text-float label="ISBN" ng-model="search.ISBN"></md-text-float>
		<md-button ng-click="searchISBN()"><i class="fa fa-chevron-right"></i></md-button>
	</section>
</section>
