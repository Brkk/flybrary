 <md-list>
    <md-item ng-repeat="book in bookList | orderBy:orderProp | isRequest track by book.key">
        <md-item-content>
            <div class="md-tile-left">
                <img ng-src="{{book.image}}" class="img">
            </div>
            <div class="md-tile-content">
                <h3>{{book.title}}</h3>
                <h4>{{book.author}}</h4>
                <md-button class="glyphicon glyphicon-trash btn-lg" style="position: absolute; right: 10px;" ng-click="deleteBook(book)"></md-button>
            </div>
        </md-item-content>
        <md-divider ng-if="!$last"></md-divider>
    </md-item>
</md-list>
