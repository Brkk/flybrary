

<section ng-controller="locationCtrl" layout-fill flex layout='vertical'>
	<map 
		center="{{location.lat}},{{location.lon}}" 
		zoom="8"
		street-view-control="false" 
		layout-fill
		flex
		>
		<shape id="circle" name="circle" stroke-color='#FF0000'
	      stroke-opacity="0.8"stroke-weight="2" 
	      center="[{{location.lat}},{{location.lon}}]" radius="{{location.radius}}" editable="false" >
	    </shape> 
	</map>
	<div layout>
    	<div flex layout layout-align="center center">
        	<span>Radius:</span>
      	</div>
		<md-slider md-theme="red" flex min="5000" max="30000" ng-model="location.radius"></md-slider>
    </div>
	
</section>
