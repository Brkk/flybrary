<section ng-controller="locCtrl" layout-fill flex layout='vertical'>
	<map 
		center="{{loc.lat}},{{loc.lon}}" 
		zoom="{{loc.zoom}}"
		street-view-control="false" 
		layout-fill
		flex
		>
		<shape id="circle" name="circle" stroke-color='#FF0000'
	      stroke-opacity="0.8"stroke-weight="2" 
	      center="[{{loc.lat}},{{loc.lon}}]" radius="{{loc.radius}}" editable="false" >
	    </shape> 
	</map>
    
    <h2 class="dancing-style" style="padding-left:10px; font-size:25px">Search Radius: {{loc.sliderRadius}}km.</h2>
   	<md-slider discrete ng-model="loc.sliderRadius"  step="5" min="1" max="30"></md-slider>
    <div flex layout='vertical' layout-align='center center'>
    	<h4 class="indie-flower-style" style="padding-left:10px" >
    		Hit the update location, if you see the ocean!
    		Don't touch anything, if you see where you live!
    	</h4>
		<md-button ng-click="getLoc()" style="background:#454FB3; color:#FFFFFF" flex> Update Location </md-button>
  	</div>
</section>
