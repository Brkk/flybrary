<section ng-controller="locCtrl" layout-fill flex layout='vertical'>
	<map 
		center="{{loc.lat}},{{loc.lon}}" 
		zoom="{{loc.zoom}}"
		street-view-control="false" 
		layout-fill
		flex
		>
		<shape id="circle" name="circle" stroke-color='#FF0000'
	      stroke-opacity="0.8"stroke-weight="2" 
	      center="[{{loc.lat}},{{loc.lon}}]" radius="{{loc.radius}}" editable="false" >
	    </shape> 
	</map>
	<div layout>
    	<div flex layout-align="center center">
        	<span>Radius:</span>
      	</div>
    	<md-slider discrete ng-model="loc.sliderRadius"  step="5" min="1" max="30" flex></md-slider>
    </div>
    <div class="container main">
    	Hit the update location, if you see the ocean!<br></br>
    	Don't touch anything, things might explode!
    	<md-button ng-click="getLocation()" flex> Update Location </md-button>
    </div>
</section>
