

<section ng-controller="locationCtrl" layout-fill flex layout='vertical'>
	<map 
		center="{{lat}},{{lng}}" 
		zoom="12"
		street-view-control="false" 
		layout-fill
		flex
		>
		<shape id="circle" name="circle" stroke-color='#FF0000'
	      stroke-opacity="0.8"stroke-weight="2" 
	      center="[{{lat}},{{lng}}]" radius="{{location.radius}}" editable="false" >
	    </shape> 
	</map>
	<div layout>
    	<div flex layout layout-align="center center">
        	<span>Radius:</span>
      	</div>
    	<md-slider ng-model="location.radius"  min="1000" max="30000" ng-change="updateRadius()" flex></md-slider>
    </div>
    <div class="container main" ng-controller="locationCtrl">
        <form>
            <div class="row">
               Latitude: {{lat}} <br />
               Longitude: {{lng}} <br />
               Accuracy: {{accuracy}}
            </div>      
        </form>
    </div>
	
</section>
