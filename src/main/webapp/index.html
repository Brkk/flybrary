<html lang="en" ng-app="flybraryApp" class="ng-scope">
  <head>
    <meta charset="utf-8">
    <title>Flybrary</title>
    <meta name="description" content="Share Textbooks on the fly! The flybrary connects students to share textbooks. Add a book and we do the searching to match you up. Link up with nearby friends you haven't met yet!">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/james.css">
    <link rel="stylesheet" href="styles/font-awesome.min.css">
    <link rel="stylesheet" href="/bower_components/angular-material/themes/indigo-theme.css">
    <link rel="stylesheet" href="/bower_components/angular-material/themes/pink-theme.css">

    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>

    <script src="bower_components/angular-route/angular-route.js"></script>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="bower_components/ngmap/build/scripts/ng-map.js"></script>


    <script src="scripts/services/userSvc.js"></script>
    <script src="scripts/services/loginSvc.js"></script>
    <script src="scripts/services/googleBooksSvc.js"></script>

    <script src="scripts/services/services.js"></script>
    <script src="scripts/app.js"></script>

    <script src="scripts/controllers/pageCtrl.js"></script>
    <script src="scripts/controllers/mainCtrl.js"></script>
    <script src="scripts/controllers/bookListCtrl.js"></script>
    <script src="scripts/controllers/addBookCtrl.js"></script>
    <script src="scripts/controllers/typeAheadCtrl.js"></script>
    <script src="scripts/controllers/locationCtrl.js"></script>
    <script src="scripts/controllers/scrollToCtrl.js"></script>

</head>
<body layout="horizontal" md-theme="indigo">

    <div layout flex ng-controller="pageCtrl">
        <div layout flex>
          <div ng-switch on="renderPath[ 0 ]" layout flex>
            <div ng-switch-when="login" flex>
              <div ng-include="'views/login.html'" layout="vertical" flex></div>
              </div>
            <div ng-switch-when="main" layout flex>
              <div ng-include="'views/main.html'" ng-controller="mainCtrl" layout flex></div>
              </div>
            <div ng-switch-when="loading" layout flex>
                <div ng-include="'views/loading.html'" layout="vertical" flex> </div>
            </div>
            <div ng-switch-when="faq" layout flex>
              <div ng-include="'views/faq.html'" layout flex></div>
            </div>
            <div ng-switch-when="useragreement" layout flex>
              <div ng-include="'views/useragreement.html'" layout flex></div>
            </div>
            <div ng-switch-when="feedback" layout flex>    
              <div ng-include="'views/feedback.html'" layout flex></div>
            </div>
            <div ng-switch-when="setLocation" layout flex>    
              <div ng-include="'views/setLocation.html'" layout flex></div>
            </div>

          </div>  

            <!--<div ng-view layout flex></div>-->
        </div>
    </div>

</body>

</html>
